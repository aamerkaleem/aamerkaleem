<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form with label</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>My form</legend>
    <label for="name">Name :</label>
<input type="text" id="name">
<br>
<label for="kuchbhi">Password :</label>
<input type="password" name="" id="kuchbhi">
<br>
<label for="mail">email</label>
<input type="email" name="" id="mail">
<br>
<label for="search">search</label>
<input type="search" name="" id="search">
<br>
<label for="date">Date :</label>
<input type="date" name="" id="date">
<br>
<label for="phone">phone</label>
<input type="tel" name="" id="phone">
<br>
<label for="file">upload :</label>
<input type="file" name="" id="file">
<br>
<label for="dtime">Datetime</label>
<input type="datetime-local" name="" id="dtime">
<br>
<h3>gender</h3>
<label for="male">Male</label>
<input type="radio" name="gender" id="male">
<label for="female">female</label>
<input type="radio" name="gender" id="female">
<br>
<h3>courses</h3>
<label for="html">html</label>
<input type="checkbox" name="courses" id="html">
<label for="css">css</label>
<input type="checkbox" name="courses" id="css">
<label for="js">Javascript</label>
<input type="checkbox" name="courses" id="js">
<label for="Rjs">React js</label>
<input type="checkbox" name="courses" id="Rjs">
<br>
<input type="button" value="Submt">
</fieldset>
</form>
<br>

<form action="">
    <table>
        <tr>
            <td><label for="name">Name :</label></td>
            <td><input type="text" id="name"></td>
        </tr>
        <tr>
            <td><label for="kuchbhi">Password :</label></td>
            <td><input type="password" name="" id="kuchbhi"></td>
        </tr>
        <tr>
            <td><label for="mail">email:</label></td>
            <td><input type="email" name="" id="mail"></td>
        </tr>
        <tr>
            <td><label for="search">search:</label></td>
            <td><input type="search" name="" id="search"></td>
        </tr>
        <tr>
            <td><label for="date">date:</label></td>
            <td><input type="date" name="" id="date"></td>
        </tr>
        <tr>
            <td><label for="phone">phone:</label></td>
            <td><input type="tel" name="" id="phone"></td>
        </tr>
        <tr>
            <td><label for="file">upload</label></td>
            <td><input type="file" name="" id="file"></td>

        </tr>
        <tr>
            <td><label for="dtime"> datetime:</label></td>
            <td><input type="datetime" name="" id="dtime"></td>

        </tr>
       
    </table>
    <h3>gender</h3>
        
    <label for="male">male</label>
    <input type="radio" name="gender" id="male">
    <label for="female">female</label>
    <input type="radio" name="gender" id="female">
    <br>
    <h3>courses</h3>
    <label for="html">html</label>
    <input type="checkbox" name="courses" id="html">
    <label for="css">css</label>
    <input type="checkbox" name="courses" id="css">
    <label for="js">Javascript</label>
    <input type="checkbox" name="courses" id="js">
    <label for="rjs">React js</label>
    <input type="checkbox" name="courses" id="rjs">

    <input type="button" value="Submt">
</form>
